<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Employee ID Card</title>
</head>
<body>
    <div class="employee">
        <div class="header">
            <span></span>
            <span class="id-photo">
                <img src="images/passport-photo.jpg" alt="">
            </span>
        </div>
        <div class="body">
            <div class="employee-name">Jake Harry</div>
            <div class="employee-position">creative director</div>
            <div class="employee-data">
                <div class="section">
                    <span class="section-item">
                        <span>Team:</span>
                        <span>Creative Team</span>
                    </span>
                    <span class="section-item">
                        <span>DOB:</span>
                        <span>18-12-1990</span>
                    </span>
                </div>
                
                <div class="section">
                    <span class="section-item">
                        <span>CODE:</span>
                        <span>436353422</span>
                    </span>
                    <span class="section-item">
                        <span>Blood group:</span>
                        <span>A+</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-item">
                <span class="fa fa-map-marker-alt"></span>
                <span>123 Street, Boston, New York City, USA</span>
            </div>
            <div class="footer-item">
                <span class="fa fa-envelope"></span>
                <span>
                    <span>jakeharry@brandcreative.com</span>
                </span>
            </div>
            <div class="footer-item">
                <span class="fa fa-globe"></span>
                <span>
                    <span>www.brandcreative.com</span>
                </span>
            </div>
            <div class="footer-item">
                <span class="fa fa-mobile-alt"></span>
                <span>+234 (812) 3454 545, +234 (814) 3756 585</span>
            </div>
        </div>
    </div>
</body>
</html>
